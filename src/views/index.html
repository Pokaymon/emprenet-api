<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EmpreNet | API</title>
    <link rel="icon" type="image/svg+xml" href="https://cdn.emprenet.work/Favicons/NetFavicon.svg" />
    <link rel="alternate icon" href="https://cdn.emprenet.work/Favicons/NetFavicon.ico" />

    <!-- Tailwind -->
    <link href="/css/build.css" rel="stylesheet" />

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Socket-Client -->
    <script src="/js/socket.io.min.js"></script>
    
  </head>
  <body class="min-h-screen font-sans bg-white text-black dark:bg-black dark:text-white">

    <!-- HEADER -->
    <header class="fixed pt-6 left-0 w-full flex z-50">

     <!-- Overlay para busqueda -->
     <div data-role="search-overlay"
          class="fixed inset-0 bg-black/50 opacity-0 pointer-events-none transition-opacity duration-300 z-40">
     </div>

      <!-- SEARCH USERS -->
      <div data-role="search-users-container" class="mx-auto opacity-0 pointer-events-none w-full max-w-sm border rounded-2xl p-6 shadow-lg dark:border-white/10 bg-white dark:bg-white/5 z-50">

        <!-- Barra de búsqueda -->
        <div class="flex items-center bg-gray-100 dark:bg-gray-800 rounded-lg px-3 py-2 focus-within:ring-2 focus-within:ring-blue-500 transition">
          <!-- Input -->
          <input
            type="text"
            data-role="search-input"
            placeholder="Buscar usuarios..."
            class="w-full bg-gray-100 dark:bg-gray-800 border-none outline-none px-3 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 appearance-none"
          />
          <!-- Icono lupa -->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500 dark:text-gray-400 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35M9.5 17a7.5 7.5 0 1 1 5.303-12.803A7.5 7.5 0 0 1 9.5 17z" />
          </svg>
        </div>

        <!-- Resultados -->
        <div data-role="search-results" class="mt-4 flex flex-col gap-3 max-h-64 overflow-y-auto"></div>
      </div>

    </header>

    <!-- Contenedor divido en 3 secciones -->
    <div class="grid grid-rows-[20px_1fr_20px] items-center justify-items-center min-h-screen gap-16 pb-20">

      <!-- MAIN -->
     <main class="row-start-2 flex flex-col lg:flex-row gap-8 lg:gap-20 items-center justify-center px-4 lg:px-20 w-full max-w-7xl">

       <!-- LEFT WRAPPER -->
       <div class="relative w-full max-w-lg">

         <!-- AUTH: Capa 1 -->
         <div data-role="login-form-container" class="opacity-0 pointer-events-none transition-opacity duration-300 w-full border rounded-2xl p-6 shadow-lg dark:border-white/10 bg-white dark:bg-white/5">
           <!-- Botones de alternancia -->
           <div class="flex justify-between gap-4 mb-4 w-full">
             <button data-role="switch-to-login" data-state="active" class="tab-button">Ingresar</button>
             <button data-role="switch-to-register" data-state="inactive" class="tab-button">Registrarse</button>
           </div>

           <!-- Contenedor relativo -->
           <div class="relative transition-[height] duration-500 ease-in-out overflow-hidden" data-role="form-wrapper">
             <!-- Login -->
             <form data-role="login-form" class="form-tab flex flex-col gap-4 transition-opacity duration-500 ease-in-out opacity-100">
               <input type="email" placeholder="Correo electrónico" required class="input" />
               <input type="password" placeholder="Contraseña" required class="input" />
               <button type="submit" class="submit-button">Entrar</button>
             </form>

             <!-- Registro -->
  	     <form data-role="register-form" class="form-tab flex flex-col gap-4 transition-opacity duration-500 ease-in-out opacity-0 pointer-events-none absolute inset-0">
    	       <input type="text" placeholder="Nombre de usuario" required class="input" />
    	       <input type="email" placeholder="Correo electrónico" required class="input" />
    	       <input type="password" placeholder="Contraseña" required class="input" />
    	       <input type="password" placeholder="Confirmar contraseña" required class="input" />
               <button type="submit" class="submit-button">Registrarse</button>
             </form>
           </div>

           <!-- Botón de login con Google -->
           <div class="mt-4">
             <a
      	       href="https://api.emprenet.work/auth/google"
               class="w-full inline-flex items-center justify-center gap-2 border border-gray-300 dark:border-gray-700 rounded-md px-4 py-2 bg-white dark:bg-black text-black dark:text-white hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors"
             >
               <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="w-5 h-5">
               Iniciar sesión con Google
             </a>
           </div>
         </div>

         <!-- CHAT: Capa 2 -->
         <div data-role="chat-overlay" class="opacity-0 pointer-events-none transition-opacity duration-300">
           <!-- Chat container -->
           <div data-role="chat-container" class="border rounded-2xl w-full shadow-lg bg-white dark:bg-gray-900 dark:border-white/10 absolute inset-0">
             <div class="p-4 border-b dark:border-white/10 flex justify-between items-center">
               <h2 class="font-semibold text-lg ">Mensajes</h2>
               <button data-role="chat-close" class="text-gray-500 transition-colors duration-300 cursor-pointer hover:text-gray-800 dark:hover:text-gray-200"> ✕ </button>
             </div>

             <!-- Lista de usuarios -->
             <div data-role="chat-users-list" class="p-4 flex flex-col gap-3 overflow-y-auto max-h-[calc(100%-3rem)]">
    
             </div>
           </div>

           <!-- Conversation container -->
           <div
  	     data-role="chat-conversation"
  	     class="opacity-0 pointer-events-none transition-opacity duration-300 
             border rounded-2xl w-full shadow-lg 
             bg-white dark:bg-gray-900 dark:border-white/10 absolute inset-0 flex flex-col"
	   >

  	     <!-- Header -->
  	     <div class="p-4 border-b dark:border-white/10 flex justify-between items-center">
	     </div>

             <!-- Mensajes -->
  	     <div class="flex-1 p-4 flex flex-col gap-3 overflow-y-auto scroll-thin">
  	     </div>

             <!-- Input -->
             <form data-role="chat-form" class="p-4 border-t dark:border-white/10 flex items-center gap-2">
    	       <input
		 data-role="chat-input"
      	         type="text"
      	         placeholder="Escribe un mensaje..."
      	         class="flex-1 rounded-full border border-gray-300 dark:border-gray-700 px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white dark:bg-gray-800"
    	       />
    	       <button type="submit" class="bg-blue-500 text-white cursor-pointer rounded-full px-4 py-2 hover:bg-blue-600 transition-colors duration-300">➤</button>
             </form>
           </div>
         </div>
       </div>

        <!-- CENTER: Actual contenido -->
        <div class="w-full max-w-sm flex justify-center">
          <div class="flex flex-col gap-8 text-center lg:text-left">
            <img
              class="dark:invert"
              src="https://cdn.emprenet.work/Logos/ApiLogo.webp"
              alt="EmpreNet logo"
             width="240"
            /> 
            <ul class="list-inside list-disc text-sm font-mono">
              <li class="mb-2 tracking-tight">
                Esta es la <strong>API</strong> de <code class="bg-black/5 dark:bg-white/10 px-1 py-0.5 rounded font-semibold">EmpreNet.work</code>.
              </li>
              <li class="tracking-tight">
                Estamos en la fase de development
              </li>
            </ul>
            <div class="flex gap-4 items-center flex-col sm:flex-row">
              <a
                class="rounded-full border border-transparent transition-colors flex items-center justify-center bg-black text-white dark:bg-white dark:text-black gap-2 hover:bg-gray-800 dark:hover:bg-gray-200 font-medium text-sm sm:text-base h-10 sm:h-12 px-4 sm:px-5"
                href="https://unidadestecno-my.sharepoint.com/:f:/g/personal/jasocha_uts_edu_co/EhTaGE0X9udOlcGW2Ke_ih0BsoenjeXxP31VEgy3CkkGxw?e=R8M9tV"
                target="_blank"
                rel="noopener noreferrer"
              >
                <!-- Icono de documento -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"d="M9 12h6m2 8H7a2 2 0 01-2-2V6a2 2 0 012-2h7l5 5v11a2 2 0 01-2 2z" />
                </svg>
                Documents
              </a>
              <a
                class="cursor-pointer rounded-full border border-black/10 dark:border-white/25 transition-colors flex items-center justify-center hover:bg-gray-100 dark:hover:bg-gray-900 hover:border-transparent font-medium text-sm sm:text-base h-10 sm:h-12 px-4 sm:px-5 w-full sm:w-auto gap-2"
	        data-role="login-button"
              >
                <!-- Icono de login/usuario -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A4 4 0 018 16h8a4 4 0 012.879 1.804M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                Log in
              </a>
            </div>
          </div>
	</div>

        <!-- RIGHT: Imagen circular -->
        <div data-role="user-image" class="pointer-events-none opacity-0 transition-opacity duration-300 w-full max-w-sm flex justify-center items-center">
          <div class="w-40 h-40 rounded-full bg-gray-300 dark:bg-gray-700 overflow-hidden flex items-center justify-center hover:scale-105 hover:ring-4 cursor-pointer hover:ring-blue-500 transition-all duration-300">
            <img
              src="https://cdn.emprenet.work/Icons/default-avatar-2.webp"
              alt="Foto de perfil"
              class="w-full h-full object-cover"
            />
          </div>
        </div>
      </main>

      <!-- Sidebar -->
      <aside data-role="sidebar" class="fixed top-0 right-0 h-full w-72 bg-white dark:bg-gray-900 shadow-lg transform translate-x-full transition-transform duration-300 z-50 flex flex-col p-6">
        <!-- Contenido superior -->
        <div class="flex flex-col items-center space-y-4">
          <!-- Foto de perfil -->
          <div class="cursor-pointer transition-opacity duration-300 hover:opacity-60  w-24 h-24 rounded-full overflow-hidden border-4 border-blue-500">
            <img
              data-role="sidebar-avatar"
              src="https://cdn.emprenet.work/Icons/default-avatar-2.webp"
              alt="Avatar"
              class="w-full h-full object-cover"
            />
          </div>

          <!-- User Info -->
          <div class="text-center">
            <p data-role="sidebar-username" class="text-lg font-semibold text-gray-800 dark:text-gray-100">Nombre</p>
            <p data-role="sidebar-email" class="text-sm text-gray-500 dark:text-gray-400">example@ejemplo.com</p>
          </div>

          <!-- Acciones principales -->
          <div class="w-full flex flex-col gap-4 pt-6">
            <a data-role="profile-link" href="#" class="text-center text-blue-600 font-semibold hover:underline">Perfil</a>
          </div>
        </div>

        <!-- Botón de logout al fondo -->
        <div class="mt-auto w-full">
          <button
            data-role="logout-button"
            class="w-full cursor-pointer bg-red-500 hover:bg-red-600 text-white font-bold py-2 rounded transition duration-300"
          >
            Cerrar sesión
          </button>
        </div>
      </aside>

      <!-- FOOTER -->
      <footer class="row-start-3 flex gap-6 flex-wrap items-center justify-center text-sm w-full max-w-7xl px-4">
        <a
          class="flex items-center gap-2 hover:underline hover:underline-offset-4"
          href="https://github.com/Pokaymon/emprenet-api"
          target="_blank"
        >
          <img class="dark:invert" src="https://cdn.emprenet.work/Icons/github-logo.svg" alt="GitHub icon" width="16" height="16" />
          GitHub
        </a>
        <a
          class="flex items-center gap-2 hover:underline hover:underline-offset-4"
          href="https://emprenet.work"
          target="_blank"
        >
          <img class="dark:invert" src="https://cdn.emprenet.work/Favicons/NetFavicon.svg" alt="Sitio icon" width="16" height="16" />
          Ir a EmpreNet.work →
        </a>
        <a
          class="flex items-center gap-2 hover:underline hover:underline-offset-4"
          href="https://cdn.emprenet.work/"
          target="_blank"
        >
          <img class="dark:invert" src="https://cdn.emprenet.work/Icons/azure_icon.svg" alt="Despliegue" width="16" height="16" />
          Assets
        </a>
      </footer>
    </div>

    <!-- Botón de cambio de tema
    <button
      data-role="theme-toggle"
      class="fixed bottom-15 left-15 p-4 cursor-pointer rounded-full shadow-lg border border-gray-300 dark:border-gray-700 
             bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-200 
             hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-300"
    >
      <!-- Icono Sol/Luna (por ahora está estático, luego lo haremos dinámico)
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
           viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M12 3v1m0 16v1m8.66-9H21m-18 0h1m15.36 6.36l-.7-.7M6.34 6.34l-.7-.7m12.02 12.02l-.7-.7M6.34 17.66l-.7-.7M12 7a5 5 0 100 10 5 5 0 000-10z" />
      </svg>
    </button>

    <!-- Botón de mensajería -->
    <button
      data-role="chat-toggle"
      class="fixed opacity-0 pointer-events-none bottom-15 left-15 p-4 cursor-pointer rounded-full shadow-lg border border-gray-300 dark:border-gray-700 
             bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-200 
             hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-300"
    >
      <!-- Icono chat -->
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
           viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M8 10h.01M12 10h.01M16 10h.01M21 12c0 4.418-4.03 8-9 8a9.77 9.77 0 01-4.29-.94L3 20l1.37-3.42C3.5 15.39 3 13.74 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
      </svg>
    </button>

    <!-- Index Scripts -->
    <script type="module" src="/js/indexUI.js"></script>

  </body>
</html>
