<!-- Profile Modal -->
<div id="profile-modal-overlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 opacity-0 pointer-events-none transition-opacity duration-300">
  <div id="profile-modal" class="bg-white dark:bg-gray-800 rounded-lg p-6 w-full max-w-md shadow-xl transform transition-all duration-300 scale-95">
    <h2 class="text-xl font-bold mb-4 text-gray-900 dark:text-white">Perfil de usuario</h2>

    <p class="text-sm text-gray-600 dark:text-gray-300 mb-2">Nombre de usuario:</p>
    <p data-role="modal-username" class="mb-4 text-gray-800 dark:text-gray-200 font-medium">Cargando...</p>

    <label class="text-sm text-gray-600 dark:text-gray-300 mb-1 block">Email:</label>
    <input
      data-role="modal-email"
      type="email"
      class="w-full px-3 py-2 rounded border border-gray-300 dark:border-gray-700 bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-white transition"
      disabled
    />

  <!-- Botones de acción -->
  <div class="flex flex-col gap-3 mt-4">

    <!-- Botones de editar/guardar -->
    <div class="flex justify-end gap-2">
      <button
        data-role="modal-edit-email"
        class="text-blue-600 font-semibold hover:underline"
      >
        Editar Email
      </button>

      <button
        data-role="modal-save-email"
        class="hidden bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded"
      >
        Guardar
      </button>
    </div>

    <!-- Botón de verificación -->
    <button
      data-role="modal-resend-verification"
      class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 rounded disabled:opacity-50 disabled:cursor-not-allowed"
    >
      Verificar correo
    </button>

    <!-- Cerrar -->
    <button
      data-role="modal-close"
      class="mt-2 w-full bg-gray-300 hover:bg-gray-400 text-gray-900 font-bold py-2 rounded"
    >
      Cerrar
    </button>
  </div>
</div>
