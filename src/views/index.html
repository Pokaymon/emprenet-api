<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EmpreNet | API</title>
    <link rel="icon" type="image/svg+xml" href="https://cdn.emprenet.work/Favicons/NetFavicon.svg" />
    <link rel="alternate icon" href="https://cdn.emprenet.work/Favicons/NetFavicon.ico" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'media',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Courier New', 'monospace'],
            },
          },
        },
      };
    </script>
  </head>
  <body class="min-h-screen bg-white text-black dark:bg-black dark:text-white font-sans">
    <div class="grid grid-rows-[20px_1fr_20px] items-center justify-items-center min-h-screen gap-16 pb-20">
      <!-- MAIN -->
      <main class="row-start-2 flex flex-col lg:flex-row gap-8 lg:gap-20 items-center justify-center px-4 lg:px-20 w-full max-w-7xl">
        
        <!-- LEFT: Login Form -->
        <div class="w-full max-w-sm border rounded-2xl p-6 shadow-lg dark:border-white/10 bg-white dark:bg-white/5 self-center">
          <h2 class="text-xl font-semibold mb-4 text-center">Iniciar sesión</h2>
          <form class="flex flex-col gap-4">
            <input
              type="email"
              placeholder="Correo electrónico"
              class="px-4 py-2 rounded border border-gray-300 dark:border-gray-700 bg-white dark:bg-black dark:text-white"
              required
            />
            <input
              type="password"
              placeholder="Contraseña"
              class="px-4 py-2 rounded border border-gray-300 dark:border-gray-700 bg-white dark:bg-black dark:text-white"
              required
            />
            <button
              type="submit"
              class="bg-black text-white dark:bg-white dark:text-black rounded-md px-4 py-2 hover:bg-gray-800 dark:hover:bg-gray-200 transition-colors"
            >
              Entrar
            </button>
          </form>
        </div>

        <!-- CENTER: Actual contenido -->
        <div class="w-full max-w-sm flex flex-col gap-8 text-center lg:text-left">
          <img
            class="dark:invert"
            src="https://cdn.emprenet.work/Logos/ApiLogo.webp"
            alt="EmpreNet logo"
            width="240"
            height="100"
          />
          <ul class="list-inside list-disc text-sm font-mono">
            <li class="mb-2 tracking-tight">
              Esta es la <strong>API</strong> de <code class="bg-black/5 dark:bg-white/10 px-1 py-0.5 rounded font-semibold">EmpreNet.work</code>.
            </li>
            <li class="tracking-tight">
              Estamos en la fase de development
            </li>
          </ul>
          <div class="flex gap-4 items-center flex-col sm:flex-row">
            <a
              class="rounded-full border border-transparent transition-colors flex items-center justify-center bg-black text-white dark:bg-white dark:text-black gap-2 hover:bg-gray-800 dark:hover:bg-gray-200 font-medium text-sm sm:text-base h-10 sm:h-12 px-4 sm:px-5"
              href="https://unidadestecno-my.sharepoint.com/:f:/g/personal/jasocha_uts_edu_co/EhTaGE0X9udOlcGW2Ke_ih0BsoenjeXxP31VEgy3CkkGxw?e=R8M9tV"
              target="_blank"
              rel="noopener noreferrer"
            >
              <!-- Icono de documento -->
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"d="M9 12h6m2 8H7a2 2 0 01-2-2V6a2 2 0 012-2h7l5 5v11a2 2 0 01-2 2z" />
              </svg>
              Documents
            </a>
            <a
              class="rounded-full border border-black/10 dark:border-white/25 transition-colors flex items-center justify-center hover:bg-gray-100 dark:hover:bg-gray-900 hover:border-transparent font-medium text-sm sm:text-base h-10 sm:h-12 px-4 sm:px-5 w-full sm:w-auto gap-2"
              href="https://emprenet.work"
              target="_blank"
            >
              <!-- Icono de login/usuario -->
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A4 4 0 018 16h8a4 4 0 012.879 1.804M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
              </svg>
              Log in
            </a>
          </div>
        </div>

        <!-- RIGHT: Imagen circular -->
        <div class="w-full max-w-sm flex justify-center items-center">
          <div class="w-40 h-40 rounded-full bg-gray-300 dark:bg-gray-700 overflow-hidden flex items-center justify-center">
            <img
              src="https://cdn.emprenet.work/Icons/default-avatar-2.webp"
              alt="Foto de perfil"
              class="w-full h-full object-cover"
            />
          </div>
        </div>
      </main>

      <!-- FOOTER -->
      <footer class="row-start-3 flex gap-6 flex-wrap items-center justify-center text-sm w-full max-w-7xl px-4">
        <a
          class="flex items-center gap-2 hover:underline hover:underline-offset-4"
          href="https://github.com/Pokaymon/emprenet-api"
          target="_blank"
        >
          <img src="https://cdn.emprenet.work/Icons/github-logo.svg" alt="GitHub icon" width="16" height="16" />
          GitHub
        </a>
        <a
          class="flex items-center gap-2 hover:underline hover:underline-offset-4"
          href="https://emprenet.work"
          target="_blank"
        >
          <img src="https://cdn.emprenet.work/Favicons/NetFavicon.svg" alt="Sitio icon" width="16" height="16" />
          Ir a EmpreNet.work →
        </a>
        <a
          class="flex items-center gap-2 hover:underline hover:underline-offset-4"
          href="https://cdn.emprenet.work/"
          target="_blank"
        >
          <img src="https://cdn.emprenet.work/Icons/azure_icon.svg" alt="Despliegue" width="16" height="16" />
          Assets
        </a>
      </footer>
    </div>
  </body>
</html>
